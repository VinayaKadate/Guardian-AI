<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: #1e293b;
            border-right: 1px solid #334155;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid #334155;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo-icon {
            font-size: 32px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upload-section {
            padding: 24px;
            flex: 1;
            overflow-y: auto;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }

        .upload-area {
            border: 2px dashed #475569;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #0f172a;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #1e293b;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .upload-text {
            color: #cbd5e1;
            margin-bottom: 8px;
        }

        .upload-subtext {
            font-size: 12px;
            color: #64748b;
        }

        .file-input {
            display: none;
        }

        .uploaded-files {
            margin-top: 20px;
        }

        .file-item {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background: #1e293b;
            border-color: #475569;
        }

        .file-icon {
            font-size: 24px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-size: 14px;
            font-weight: 500;
            color: #e2e8f0;
            margin-bottom: 4px;
        }

        .file-size {
            font-size: 12px;
            color: #64748b;
        }

        .file-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0f172a;
        }

        .top-bar {
            background: #1e293b;
            border-bottom: 1px solid #334155;
            padding: 20px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-bar-title {
            font-size: 18px;
            font-weight: 600;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #22c55e;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            margin-bottom: 24px;
        }

        .message {
            margin-bottom: 24px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            display: flex;
            justify-content: flex-end;
        }

        .message-content {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 16px 20px;
            max-width: 80%;
        }

        .message-user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .message-assistant .message-content {
            max-width: 100%;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 12px;
            color: #94a3b8;
        }

        .message-text {
            line-height: 1.6;
            color: #e2e8f0;
        }

        .sources-section {
            margin-top: 16px;
            padding: 16px;
            background: #0f172a;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        .sources-title {
            font-size: 12px;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .source-item {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 10px 12px;
            margin-bottom: 8px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .source-item:last-child {
            margin-bottom: 0;
        }

        .refused-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 20px;
            border-radius: 12px;
            margin-top: 16px;
        }

        .refused-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #ef4444;
            margin-bottom: 12px;
        }

        .refused-details {
            font-size: 14px;
            color: #cbd5e1;
            line-height: 1.6;
        }

        .input-section {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 16px;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
        }

        textarea {
            width: 100%;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 14px 16px;
            color: #e2e8f0;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.2s ease;
        }

        textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea::placeholder {
            color: #64748b;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 14px 28px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .loading-indicator.active {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #334155;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #94a3b8;
        }

        .empty-state-text {
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -320px;
                top: 0;
                height: 100vh;
                z-index: 1000;
            }

            .sidebar.open {
                left: 0;
            }

            .message-content {
                max-width: 90%;
            }
        }

        .badge {
            display: inline-block;
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .badge-warning {
            background: rgba(234, 179, 8, 0.2);
            color: #eab308;
        }

        .badge-info {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo-section">
                    <div class="logo-icon">ü§ñ</div>
                    <div class="logo-text">AI Assistant</div>
                </div>
                <div style="display: flex; gap: 8px;">
                    <span class="badge badge-success">Offline</span>
                    <span class="badge badge-info">Secure</span>
                </div>
            </div>

            <div class="upload-section">
                <div class="section-title">üìÅ Document Upload</div>
                
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì§</div>
                    <div class="upload-text">Click or drag files here</div>
                    <div class="upload-subtext">PDF, XLSX, CSV supported</div>
                </div>
                
                <input type="file" id="fileInput" class="file-input" accept=".pdf,.xlsx,.xls,.csv" multiple>

                <div class="uploaded-files" id="uploadedFiles">
                    <div class="section-title">üìö Uploaded Documents</div>
                    <div id="filesList"></div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <div class="top-bar-title">Intelligence Dashboard</div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>System Online</span>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="empty-state">
                        <div class="empty-state-icon">üí¨</div>
                        <div class="empty-state-title">Ready to Assist</div>
                        <div class="empty-state-text">Upload documents and ask questions to get started</div>
                    </div>
                </div>

                <div class="loading-indicator" id="loadingIndicator">
                    <div class="spinner"></div>
                    <span>Processing your request...</span>
                </div>

                <div class="input-section">
                    <div class="input-wrapper">
                        <textarea 
                            id="questionInput" 
                            rows="2" 
                            placeholder="Ask anything about your documents..."
                        ></textarea>
                    </div>
                    <button class="send-button" id="sendButton">
                        <span>Send</span>
                        <span>‚Üí</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:8000';
        let uploadedFiles = [];

        // Upload Area
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const filesList = document.getElementById('filesList');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        async function handleFiles(files) {
            for (const file of files) {
                await uploadFile(file);
            }
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            const fileItem = createFileItem(file, 'uploading');
            filesList.appendChild(fileItem);

            try {
                const response = await fetch(`${BACKEND_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    updateFileStatus(fileItem, 'success');
                    uploadedFiles.push(file.name);
                } else {
                    updateFileStatus(fileItem, 'error');
                }
            } catch (error) {
                updateFileStatus(fileItem, 'error');
            }
        }

        function createFileItem(file, status) {
            const div = document.createElement('div');
            div.className = 'file-item';
            
            const icon = getFileIcon(file.name);
            const size = formatFileSize(file.size);
            
            div.innerHTML = `
                <div class="file-icon">${icon}</div>
                <div class="file-info">
                    <div class="file-name">${file.name}</div>
                    <div class="file-size">${size}</div>
                </div>
                <div class="file-status" data-status="${status}">
                    ${status === 'uploading' ? '‚è≥ Uploading...' : '‚úì Indexed'}
                </div>
            `;
            
            return div;
        }

        function updateFileStatus(fileItem, status) {
            const statusEl = fileItem.querySelector('.file-status');
            if (status === 'success') {
                statusEl.textContent = '‚úì Indexed';
                statusEl.style.background = 'rgba(34, 197, 94, 0.2)';
                statusEl.style.color = '#22c55e';
            } else {
                statusEl.textContent = '‚úó Failed';
                statusEl.style.background = 'rgba(239, 68, 68, 0.2)';
                statusEl.style.color = '#ef4444';
            }
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'üìÑ',
                'xlsx': 'üìä',
                'xls': 'üìä',
                'csv': 'üìà'
            };
            return icons[ext] || 'üìé';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Chat
        const chatMessages = document.getElementById('chatMessages');
        const questionInput = document.getElementById('questionInput');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator');

        sendButton.addEventListener('click', askQuestion);
        questionInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                askQuestion();
            }
        });

        async function askQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            // Clear empty state
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            // Add user message
            addMessage('user', question);
            questionInput.value = '';

            // Show loading
            loadingIndicator.classList.add('active');
            sendButton.disabled = true;

            try {
                const formData = new FormData();
                formData.append('question', question);

                const response = await fetch(`${BACKEND_URL}/ask`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                // Hide loading
                loadingIndicator.classList.remove('active');
                sendButton.disabled = false;

                if (data.refused) {
                    addRefusedMessage(data);
                } else {
                    addMessage('assistant', data.answer, data.sources);
                }
            } catch (error) {
                loadingIndicator.classList.remove('active');
                sendButton.disabled = false;
                addMessage('assistant', `Error: ${error.message}`);
            }
        }

        function addMessage(role, text, sources = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${role}`;

            const content = document.createElement('div');
            content.className = 'message-content';

            if (role === 'user') {
                content.innerHTML = `<div class="message-text">${escapeHtml(text)}</div>`;
            } else {
                let html = `
                    <div class="message-header">
                        <span>ü§ñ</span>
                        <span>AI Assistant</span>
                    </div>
                    <div class="message-text">${escapeHtml(text)}</div>
                `;

                if (sources && sources.length > 0) {
                    html += `
                        <div class="sources-section">
                            <div class="sources-title">
                                <span>üìé</span>
                                <span>Sources</span>
                            </div>
                            ${sources.map(s => `
                                <div class="source-item">
                                    <span>${getFileIcon(s.source)}</span>
                                    <span>${s.source}</span>
                                    <span style="color: #64748b;">‚Ä¢</span>
                                    <span style="color: #94a3b8;">
                                        ${s.type === 'pdf' ? `Page ${s.page}` : `${s.sheet}, Row ${s.row}`}
                                    </span>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                content.innerHTML = html;
            }

            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addRefusedMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message message-assistant';

            const content = document.createElement('div');
            content.className = 'message-content';

            content.innerHTML = `
                <div class="message-header">
                    <span>ü§ñ</span>
                    <span>AI Assistant</span>
                </div>
                <div class="refused-message">
                    <div class="refused-title">
                        <span>‚õî</span>
                        <span>Request Refused</span>
                    </div>
                    <div class="refused-details">
                        <p><strong>Reason:</strong> ${escapeHtml(data.reason)}</p>
                        ${data.ban_info ? `
                            <p style="margin-top: 8px;"><strong>Source:</strong> ${escapeHtml(data.ban_info.source_file)}</p>
                            <p><strong>Location:</strong> Sheet "${escapeHtml(data.ban_info.sheet_name)}", Row ${data.ban_info.row_number}</p>
                        ` : ''}
                    </div>
                </div>
            `;

            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-resize textarea
        questionInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });
    </script>
</body>
</html>
