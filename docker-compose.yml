services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ./data/ollama:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - ai-net

  qdrant:
    image: qdrant/qdrant:v1.7.3
    container_name: qdrant
    volumes:
      - ./data/qdrant:/qdrant/storage
    ports:
      - "6333:6333"
    networks:
      - ai-net

  backend:
    build: ./backend
    container_name: backend
    volumes:
      - ./data/uploads:/app/uploads
      - ./data/app.db:/app/app.db
    ports:
      - "8000:8000"
    depends_on:
      - ollama
      - qdrant
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    networks:
      - ai-net

  frontend:
    image: nginx:alpine
    container_name: frontend
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    networks:
      - ai-net

networks:
  ai-net:
    driver: bridge
